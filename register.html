<html>
  
  <body>
  <div class="container">
    <header class="header">
      Fill form below to register
    </header>
    
   <form class="form-signin">
     <h2 class="form-signin-heading">Subscribe below</h2>
     <label for="inputEmail" class="sr-only">Email address</label>
     <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
     <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="saveToFirebase()">Subscribe!</button>
    </form>
    
  </div> <!-- /container -->


<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>

      databaseURL: "https://tiddle-list.firebaseio.com",
      projectId: "tiddle-list",
      storageBucket: "tiddle-list.appspot.com",
      messagingSenderId: "118752120873"
    };
    firebase.initializeApp(config);
    // Get a reference to the database service
    var database = firebase.firestore();
    //push user data
    function saveToFirebase() {
      alert("entered email: " + document.getElementById("inputEmail").value);
      database.collection("users").add({
          email: document.getElementbyId("inputEmail").value
      })
      .then(function(docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
